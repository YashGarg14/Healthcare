<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d907e7149e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{ % static 'static/CSS/style.css' % }">
    <title>Contact us</title>
</head>
<body>
   <div class="container">
    <h2>Contact Us</h2>
    <div class="forms">
        <div class="addemailetc">
           <div class="ouraddress">
            <i class="fa-light fa-location-dot"></i>
                <h3>Our Address</h3>
           </div>
           <div class="emailus">
            <i class="fa-light fa-envelope"></i>
                <h3>Email Us</h3>
                 <p>heathsuraksha04@gmail.com</p>
           </div>
           <div class="callus">
            <i class="fa-light fa-phone"></i>
                <h3>Call Us</h3>
                 <p>+91-8394842205</p>
           </div>
        </div>
        <div class="mainform">
            <form class="contactcontent" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Your Name" name="name">
                <input type="email" placeholder="Your Email" name="email">
                <input type="number" placeholder="Phone Number" name="phone">
                <textarea id="" cols="80" rows="5" placeholder="Message" name="content"></textarea>
                <button type="submit" class="btn btn-primary">submit</button>
              </form>
        </div>
    </div>
   </div>
</body>
</html>
